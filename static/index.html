<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="en" name="language" />
    <title>Livestream with HLS.js</title>
    <link href="http://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="https://cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
    <style>
        body, head, html {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: no-display;
        }
        video, .video-js, #video{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="player" class="video-js vjs-default-skin" controls autoplay>
        <source src="/live/hello.m3u8" type="application/x-mpegURL">
    </video>
    <script>
        var player = videojs('player', {
            html5: {
                hlsjsConfig: {
                    liveSyncDurationCount: 1,
                    liveMaxLatencyDurationCount: 3
                }
            }
        });
        player.ready(function() {
            player.play();
        });
    </script>
</body>
</html>
