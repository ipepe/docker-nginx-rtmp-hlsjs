<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="en" name="language" />
    <title>Livestream with HLS.js</title>
    <link href="http://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet">
    <script src="/assets/video.js"></script>
    <script src="/assets/videojs-contrib-quality-levels.min.js"></script>
    <script src="/assets/videojs-hls-quality-selector.min.js"></script>
    <script src="/assets/videojs-hlsjs-plugin.js"></script>
    <style>
        body, head, html {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: no-display;
        }
        video, .video-js, #video{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <video id="player" class="video-js vjs-default-skin" controls autoplay>
        <source src="/live/hello.m3u8" type="application/x-mpegURL">
    </video>
    <script>
        var player = videojs('player', {autoplay: true});
        player.ready(function() {
            player.play();
        });
    </script>
</body>
</html>
